<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to RPSLS where you can play the exciting game Rock Paper Scissors Lizard Spock">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/favicon//site.webmanifest">

    <!--Title-->
    <title>RPSLS</title>
</head>
<body>
    <section id="player-hand">
        <button id="rock" class="card"><i class="fa-regular fa-hand-back-fist"></i><br>Rock</div>
        <button id="paper" class="card"><i class="fa-regular fa-file"></i><br>Paper</div>
        <button id="scissors" class="card"><i class="fa-solid fa-scissors"></i><br>Scissors</div>
        <button id="lizard" class="card"><i class="fa-solid fa-dragon"></i><br>Lizard</div>
        <button id="spock" class="card"><i class="fa-regular fa-hand-spock"></i><br>Spock</div>
    </section>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8041ffff28.js" crossorigin="anonymous"></script>
</body>
</html>
