<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to RPSLS where you can play the exciting game Rock Paper Scissors Lizard Spock">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/favicon//site.webmanifest">

    <!--Title-->
    <title>RPSLS</title>
</head>

<body>
    <div id="computer-side">

        <!--Nesting the divs like this creates the stack of cards look-->
        <div id="computer-cards">
            <div id="computer-face"><i class="fa-solid fa-user"></i></div>
            <div class="stack-card">
                <div class="stack-card">
                    <div class="stack-card">
                        <div class="stack-card">
                            <div class="stack-card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="middle-section">
        <div id="game-field">
            <div class="field-box">
                <div>Score</div>
                <div>You</div> 
                <div id="score">0</div>
                <br>
                <div>computer</div> 
                <div id="computer-score">0</div>
            </div>
            <div id="game-status" class="field-box">
            </div>
            <div class="field-box">round: <div id="round">0</div>
            </div>
        </div>
    </div>
    <div id="player-side">
        <div class="button-container">
            <button id="start-button">Start new game</button>
        </div>
        <!-- Player hand buttons, animated with CSS through JS -->
        <div id="player-hand">
            <button id="rock" class="card"><i class="fa-regular fa-hand-back-fist"></i><br>
                <span class="card-text">Rock</span>
            </button>
            <button id="paper" class="card"><i class="fa-regular fa-file"></i><br>
                <span class="card-text">Paper</span>
            </button>
            <button id="scissors" class="card"><i class="fa-solid fa-scissors"></i><br>
                <span class="card-text">Scissors</span>
            </button>
            <button id="lizard" class="card"><i class="fa-solid fa-dragon"></i><br>
                <span class="card-text">Lizard</span>
            </button>
            <button id="spock" class="card"><i class="fa-regular fa-hand-spock"></i><br>
                <span class="card-text">Spock</span>
            </button>
        </div>
        <div class="button-container">
            <button id="play-card-button">Play Selected Card</button>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8041ffff28.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
