<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to RPSLS where you can play the exciting game Rock Paper Scissors Lizard Spock">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/favicon//site.webmanifest">

    <!--Title-->
    <title>RPSLS</title>
</head>

<body>
    <section id="computer-side">

        <!--Nesting the divs like this creates the stack of cards look-->
        <div id="computer-cards">
            <div id="computer-face"><i class="fa-regular fa-face-smile"></i></i></div>
            <div class="stack-card">
                <div class="stack-card">
                    <div class="stack-card">
                        <div class="stack-card">
                            <div class="stack-card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="game-field">
        <div class="field-box">score: <div id="score">0</div>
        </div>
        <div id="game-status" class="field-box">Pick a card and play it
        </div>
        <div class="field-box">round: <div id="round">0</div>
        </div>
    </section>
    <section id="player-side">
        <!-- Player hand buttons, animated with CSS through JS, all cards have an "active" value starting as 0 but modified by JS to signify player choice -->
        <div id="player-hand">
            <button id="rock" class="card"><i class="fa-regular fa-hand-back-fist"></i><br>Rock
            </button>
            <button id="paper" class="card"><i class="fa-regular fa-file"></i><br>Paper
            </button>
            <button id="scissors" class="card"><i class="fa-solid fa-scissors"></i><br>Scissors
            </button>
            <button id="lizard" class="card"><i class="fa-solid fa-dragon"></i><br>Lizard
            </button>
            <button id="spock" class="card"><i class="fa-regular fa-hand-spock"></i><br>Spock
            </button>
        </div>
        <button id="play-card-button">Play Selected Card</button>
    </section>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8041ffff28.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
